{% extends 'blog/base.html' %}

{% block content %}
  {% for post in posts %}
    <div class="card mb-3">
      <div class="card-body">
        <h3>{{ post.title }}</h3>
        <p>{{ post.content|truncatewords:30 }}</p>
        <a href="{% url 'post_detail' post.pk %}" class="btn btn-primary">Read More</a>
      </div>
    </div>
  {% endfor %}
{% endblock %}
